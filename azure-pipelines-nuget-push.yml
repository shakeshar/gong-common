# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- features/*
pool:
  vmImage: 'ubuntu-16.04'
steps:


- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '**/Gong.Common.Infrastructure.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    feedsToUse: 'select'
    versioningScheme: 'off'


    
- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: 'test'
    projects: '**/Gong.Common.Test.csproj'
    feedsToUse: 'select'
    versioningScheme: 'off'

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  enabled: 'true'
  inputs:
    command: 'pack'
    verbosityPack: Normal
    searchPatternPack: '**/*.csproj'

- task: NuGetCommand@2
  displayName: 'nuget set apikey'
  inputs:
    command: 'custom'
    feedsToUse: 'select'
    versioningScheme: 'off'
    arguments: 'setapikey $(nugetApiKey)'

- task: NuGetCommand@2
  displayName: 'nuget push'
  inputs:
    command: 'push'
    feedsToUse: 'select'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'fd5542cf-175c-4ecd-87c5-c7c9d69fbced'
    publishPackageMetadata: false
    versioningScheme: 'off'





